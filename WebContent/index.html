<!DOCTYPE html>
<html lang="en">

<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="js/cooperApp.js"></script>
		<script src="js/cooperCtrl.js"></script>
		<script src="js/investimentosCtrl.js"></script>
		<link rel="stylesheet" href="css/CooperStyle.css">
	</head>
<body ng-app="cooperApp" ng-controller="investCtrl">


<header  ng-model="titulo" ng-controller="cooperCtrl">
  <h2 >{{titulo}}</h2>
</header>

<section>
  <nav >
 
  </nav>
  
  <article>
	<div >
		<table>
			<tr>
    			<th>NOME</th>
    			<th>OBJETIVO</th>
    			<th>SALDO TOTAL DISPONIVEL</th>
			</tr>
			<tr ng-repeat="investimento in investimentos" ng-click="go(investimento) ">	
					<td ng-if="investimento.indicadorCarencia == 'N' "><a href="html/resgate.html">{{investimento.nome}}</a></td>
					<td ng-if="investimento.indicadorCarencia != 'N' ">{{investimento.nome}}</td> 
					<td >{{investimento.objetivo}}</td>
					<td style="text-align: right ;">{{investimento.saldoTotalDisponivel | currency:"R$"}}</td>		
			</tr>
		</table>

	</div>
  </article>
</section>

<footer ng-controller="cooperCtrl" ng-model="footer">
<p>{{footer}}</p>
</footer>

</body>
</html>
